<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand cyber-brand" href="{{ url_for('login') if not current_user.is_authenticated else url_for('dashboard') }}">
         <span class="brand-cyber">CYBER</span>
        <span class="brand-vault">VAULT</span>
    </a>
    {% if current_user.is_authenticated %}
    <div class="ms-auto d-flex align-items-center gap-3">
        <a class="nav-link text-light" href="{{ url_for('dashboard') }}">Vault</a>
        <a class="nav-link text-light" href="{{ url_for('stego') }}">Steganography</a>
        <span class="text-muted small">
            Session ends in <span id="session-timer">15:00</span>
        </span>
        <button class="btn btn-danger btn-sm" id="logout-btn">Logout</button>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-warning">
                {% for msg in messages %}{{ msg }}<br>{% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>

<script>
    // Logout confirmation
    document.addEventListener('DOMContentLoaded', function () {
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function () {
                if (confirm("Are you sure you want to logout?")) {
                    window.location.href = "{{ url_for('logout') }}";
                }
            });
        }
    });

    // Simple session countdown (15 minutes demo)
    let remainingSeconds = 15 * 60;
    function updateTimer() {
        const el = document.getElementById('session-timer');
        if (!el) return;
        const m = String(Math.floor(remainingSeconds / 60)).padStart(2, '0');
        const s = String(remainingSeconds % 60).padStart(2, '0');
        el.textContent = m + ":" + s;
        if (remainingSeconds > 0) {
            remainingSeconds--;
            setTimeout(updateTimer, 1000);
        } else {
            alert("Session expired. You will be logged out.");
            window.location.href = "{{ url_for('logout') }}";
        }
    }
    if (document.getElementById('session-timer')) {
        updateTimer();
    }
</script>

</body>
</html>
